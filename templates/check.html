<div class="modal-box clearfix">
  <div class="col-md-4">
      <div id="inline-primary-form">
        <p> <i class="mdi mdi-information"></i> <strong>DISCLAIMER</strong>: No information is storedfrom a one time e-chekc payment.If you would like to store card or bank details for future payments please select the  'Credit card' or 'Bank account' tabs above</p>
        <ul class="cards">
        <li class="cc-card inline"> <i class="mdi mdi-credit-card"></i> Save new credit card details</li>
          <li class="cc-card inline"> <i class="mdi mdi-bank"></i> Save new bank account</li>
        </ul>
      </div>
  </div>
  <div class="col-md-8">
    <div id="inline-form">
      <form role="form">
             <div class="clearfix">

                 <h3>One time E-Check payment</h3>
               <div class="col-md-12">
                 <div class="form-group">
                  <label for="">e-check account type</label>
                  <div class="types">
                    <div class="pretty inline primary plain">
                        <input type="radio" name="acctype"/>
                        <label><i class="mdi mdi-check"></i> Checking</label>
                      </div>
                      <div class="pretty inline primary plain">
                          <input type="radio" name="acctype"/>
                          <label><i class="mdi mdi-check"></i> Savings</label>
                        </div>
                  </div>
                 </div>
               </div>
             </div>
            <div class="clearfix">
              <div class="col-md-6">
                <div class="form-group">
                 <label for="">Bank name</label>
                 <input type="text" class="form-control" placeholder="987654321">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                 <label for="">card holders name</label>
                 <input type="text" class="form-control" placeholder="John Smith">
                </div>
              </div>

            </div>
           <div class="clearfix">
             <div class="col-md-6">
               <div class="form-group">
                <label for="">routing number <span class="help"><i class="mdi mdi-help-circle" data-toggle="modal" data-target="#myModal"></i></span></label>
                <input type="text" class="form-control" placeholder="John Smith">
               </div>
             </div>
               <div class="col-md-6">
                 <div class="form-group">
                  <label for="">account number <span class="help"><i class="mdi mdi-help-circle" data-toggle="modal" data-target="#myModal"></i></span>  </label>
                  <input type="text" class="form-control" placeholder="123">
                 </div>
               </div>
           </div>
          <div class="clearfix">
            <div class="col-md-6">
              <div class="form-group">
               <label for="">check number</label>
               <input type="text" class="form-control" placeholder="1001">
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="col-md-6">
              <div class="form-group">
               <div class="pretty inline primary plain">
                   <input type="checkbox"/>
                   <label><i class="mdi mdi-check"></i> Default payment method</label>
                 </div>
              </div>
            </div>
          </div>
            <div class="form-submit text-right">
              <button type="submit" class="action default inline">cancel</button>
               <button type="submit" class="action hightlight inline">save</button>
            </div>
      </form>
    </div>

  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document" style="width:450px;  ">
  <div class="modal-content">
    <div class="modal-body" style="padding:0;">
      <img src="https://static.nationwide.com/static/Bank_Check.gif" alt="">
    </div>
  </div>
</div>
</div>
